<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRV Results</title>
    <style>
      table {
        width: 50%;
        margin: 50px auto;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">HRV Analysis Results</h1>
    <table>
      <tr>
        <th>Current HRV</th>
        <td>{{ results['current_hrv'] }}</td>
      </tr>
      <tr>
        <th>Binary Output (0: calm, 1: anxious)</th>
        <td>{{ results['binary_output'] }}</td>
      </tr>
      <tr>
        <th>
          Categorical Output (0: very calm, 1: calm, 2: anxious, 3: very
          anxious)
        </th>
        <td>{{ results['previous_hrv'] }}</td>
      </tr>
    </table>
  </body>
</html>
